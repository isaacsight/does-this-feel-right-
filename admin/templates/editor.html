<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- SimpleMDE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>

<body>
    <div class="editor-container">
        <form action="{{ url_for('save') }}" method="POST" class="editor-form">
            <header class="editor-header">
                <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back</a>
                <div class="actions">
                    <button type="button" onclick="publishSubstack()" class="btn-secondary"
                        style="margin-right: 10px;">üìß Publish to Substack</button>
                    <button type="submit" class="btn-primary">Save Post</button>
                </div>
            </header>

            <div class="meta-inputs">
                <input type="hidden" name="filename" value="{{ filename if filename else '' }}">

                <div class="input-group full-width">
                    <input type="text" name="title" placeholder="Post Title"
                        value="{{ post.title if post.title else '' }}" required class="title-input">
                </div>

                <div class="meta-row">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" name="date" value="{{ post.date if post.date else '' }}">
                    </div>

                    <div class="input-group">
                        <label>Category</label>
                        <input type="text" name="category" placeholder="e.g. Technology"
                            value="{{ post.category if post.category else '' }}">
                    </div>

                    <div class="input-group flex-grow">
                        <label>Tags (comma separated)</label>
                        <input type="text" name="tags" placeholder="e.g. AI, Future, Design"
                            value="{{ post.tags if post.tags else '' }}">
                    </div>
                </div>
            </div>

            <div class="editor-area">
                <textarea name="content" id="markdown-editor">{{ content }}</textarea>
            </div>
        </form>
    </div>

    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("markdown-editor") });

        async function publishSubstack() {
            const filename = document.querySelector('input[name="filename"]').value;
            if (!filename) {
                alert('Please save the post first before publishing to Substack.');
                return;
            }

            if (!confirm('Are you sure you want to email this draft to your Substack secret email?')) {
                return;
            }

            const btn = document.querySelector('button[onclick="publishSubstack()"]');
            const originalText = btn.textContent;
            btn.textContent = 'Sending...';
            btn.disabled = true;

            try {
                const response = await fetch('/publish-substack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: filename })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert('Success! Draft sent to Substack.');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (e) {
                alert('Network Error: ' + e);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
