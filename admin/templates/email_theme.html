<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: 'Merriweather', Georgia, serif;
            color: #222222;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        h1,
        h2,
        h3 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #111111;
            margin-top: 30px;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
        }

        p {
            margin-bottom: 18px;
            font-size: 17px;
        }

        a {
            color: #222222;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        blockquote {
            border-left: 3px solid #222;
            margin: 20px 0;
            padding-left: 20px;
            font-style: italic;
            color: #444;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #eaeaea;
            margin: 30px 0;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            font-size: 13px;
            color: #888;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        {{ content | safe }}
        <div class="footer">
            <p>Sent via Antigravity</p>
        </div>
    </div>
</body>

</html>
