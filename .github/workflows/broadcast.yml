name: Email Broadcast

on:
  push:
    branches:
      - main
    paths:
      - 'content/**' # Only run when content changes
      - 'docs/feed.xml' # Or when the feed is updated

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run broadcast script
        env:
          CONVERTKIT_API_SECRET: ${{ secrets.CONVERTKIT_API_SECRET }}
        run: python scripts/broadcast.py
