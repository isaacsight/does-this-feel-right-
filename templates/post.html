<article>
    <div style="display: flex; justify-content: space-between; align-items: baseline;">
        <a href="{{ root }}index.html" class="back-link">‚Üê Back to Home</a>
        <button id="save-btn" class="save-btn" data-slug="{{ slug }}" data-title="{{ title }}"
            data-category="{{ category }}">
            <span class="icon">üîñ</span> <span class="text">Save</span>
        </button>
    </div>
    <span class="post-meta">{{ category }}</span>
    <h1>{{ title }}</h1>

    {{ post_content }}

    <!-- Share Buttons -->
    <div class="share-section">
        <p class="share-label">Share this essay:</p>
        <div class="share-buttons">
            <button class="share-btn twitter" data-slug="{{ slug }}" data-title="{{ title }}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                </svg>
                Twitter
            </button>
            <button class="share-btn linkedin" data-slug="{{ slug }}" data-title="{{ title }}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24" />
                </svg>
                LinkedIn
            </button>
        </div>
    </div>

    <!-- Support Section (Official Widget) -->
    <div class="support-section">
        <p class="support-message">If you enjoyed this essay, consider supporting the blog.</p>

        <a href="https://www.buymeacoffee.com/doesthisfeelright" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                style="height: 60px !important; width: 217px !important;">
        </a>
    </div>
    <!-- Comments Section (Giscus) -->
    <section class="comments-section">
        <script src="https://giscus.app/client.js" data-repo="isaacsight/does-this-feel-right-"
            data-repo-id="R_kgDOQarDxw" data-category="Announcements" data-category-id="DIC_kwDOQarDx84CyHw1"
            data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0"
            data-input-position="bottom" data-theme="preferred_color_scheme" data-lang="en" crossorigin="anonymous"
            async>
            </script>
    </section>

    <!-- Related Posts -->
    <div id="related-posts" class="related-posts"></div>

    <div class="newsletter-box">
        <h3>Get the Signal.</h3>
        <p>Smart analysis for curious minds. Unsubscribe anytime.</p>
        <form class="newsletter-form">
            <input type="email" placeholder="Your best email" required class="newsletter-input">
            <button type="submit" class="newsletter-btn">Subscribe</button>
        </form>
        <p class="success-message">You're on the list. Welcome.</p>
    </div>
</article>
