<article>
    <div style="display: flex; justify-content: space-between; align-items: baseline;">
        <a href="{{ root }}index.html" class="back-link">‚Üê Back to Home</a>
        <button id="save-btn" class="save-btn" data-slug="{{ slug }}" data-title="{{ title }}"
            data-category="{{ category }}">
            <span class="icon">üîñ</span> <span class="text">Save</span>
        </button>
    </div>
    <span class="post-meta">{{ category }}</span>
    <h1>{{ title }}</h1>

    {{ post_content }}

    <!-- Share Buttons -->
    <div class="share-section">
        <p class="share-label">Share this essay:</p>
        <div class="share-buttons">
            <button class="share-btn twitter" data-slug="{{ slug }}" data-title="{{ title }}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                </svg>
                Twitter
            </button>
            <button class="share-btn linkedin" data-slug="{{ slug }}" data-title="{{ title }}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
                LinkedIn
            </button>
            <button class="share-btn copy" data-slug="{{ slug }}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
                Copy Link
            </button>
        </div>

        <!-- Support Section -->
        <div class="support-section">
            <p>If you found value in this essay, consider supporting the work.</p>
            <a href="https://www.buymeacoffee.com" target="_blank" class="support-btn">
                <span class="icon">‚òï</span> Buy me a coffee
            </a>
        </div>
    </div>

    <!-- Related Posts -->
    <div id="related-posts" class="related-posts"></div>

    <div class="newsletter-box">
        <h3>Get the Signal.</h3>
        <p>Smart analysis for curious minds. Unsubscribe anytime.</p>
        <form class="newsletter-form">
            <input type="email" placeholder="Your best email" required class="newsletter-input">
            <button type="submit" class="newsletter-btn">Subscribe</button>
        </form>
        <p class="success-message">You're on the list. Welcome.</p>
    </div>
</article>
