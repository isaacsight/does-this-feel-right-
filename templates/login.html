<div style="max-width: 400px; margin: 4rem auto; text-align: center;">
    <h1>Welcome Back.</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to access your library.</p>

    <form id="login-form" class="newsletter-form" style="flex-direction: column; align-items: stretch;">
        <input type="email" id="email" placeholder="Enter your email" required class="newsletter-input"
            style="width: 100%; margin-bottom: 1rem;">
        <input type="password" id="password" placeholder="Enter your password" required class="newsletter-input"
            style="width: 100%; margin-bottom: 1rem;">
        <button type="submit" class="newsletter-btn" style="width: 100%;">Sign In / Sign Up</button>
    </form>

    <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
        (This is a prototype. Any email works.)
    </p>
</div>
