<h1>My Library</h1>
<p style="color: var(--text-muted); margin-bottom: 3rem;">Your saved essays and reading list.</p>

<div id="library-container">
    <!-- Saved posts will be injected here by JS -->
    <p id="empty-state" style="display: none; color: var(--text-muted); font-style: italic;">
        You haven't saved any posts yet. Go explore!
    </p>
</div>

<div style="margin-top: 4rem; border-top: 1px solid var(--border); padding-top: 2rem;">
    <button id="logout-btn"
        style="background: none; border: none; color: var(--text-muted); text-decoration: underline; cursor: pointer; font-family: var(--font-sans); font-size: 0.9rem;">
        Sign Out
    </button>
</div>
