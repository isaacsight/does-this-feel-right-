<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:image" content="{{ image }}">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ image }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Does This Feel Right? RSS Feed" href="{{ root }}feed.xml">

    <link rel="stylesheet" href="{{ root }}css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <nav>
                    <a href="{{ root }}index.html" class="logo">Does This Feel Right?</a>

                    <div class="mobile-actions">
                        <button class="theme-toggle-btn mobile-theme-btn" aria-label="Toggle Dark Mode">
                            <svg class="sun-icon" width="20" height="20" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                            <svg class="moon-icon" width="20" height="20" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                        </button>
                        <button class="search-toggle-btn" aria-label="Toggle Search">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                        <button class="mobile-menu-btn" aria-label="Toggle Menu">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="search-wrapper" id="search-wrapper">
                        <input type="search" id="search-box" placeholder="Search essays..." class="search-input">
                    </div>

                    <div class="nav-links" id="nav-links">
                        <a href="{{ root }}feed.xml" class="rss-link" title="Subscribe via RSS">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M6.503 20.752c0 1.794-1.456 3.248-3.251 3.248-1.796 0-3.252-1.454-3.252-3.248 0-1.794 1.456-3.248 3.252-3.248 1.795.001 3.251 1.454 3.251 3.248zm-6.503-12.572v4.811c6.05.062 10.96 4.966 11.022 11.009h4.817c-.062-8.71-7.118-15.758-15.839-15.82zm0-3.368c10.58.046 19.152 8.594 19.183 19.188h4.817c-.03-13.231-10.755-23.954-24-24v4.812z" />
                            </svg>
                        </a>

                        <button class="theme-toggle-btn desktop-theme-btn" aria-label="Toggle Dark Mode">
                            <svg class="sun-icon" width="18" height="18" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                </path>
                            </svg>
                            <svg class="moon-icon" width="18" height="18" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                        </button>

                        <a href="{{ root }}about.html">About</a>
                        <a href="{{ root }}library.html" id="auth-link">Login</a>
                        <a href="#" id="nav-logout" style="display: none;">Sign Out</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            {{ content }}
        </main>
    </div>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App Scripts -->
    <script src="{{ root }}js/config.js"></script>
    <script src="{{ root }}js/main.js"></script>
    <script src="{{ root }}js/auth.js"></script>
    <script src="{{ root }}js/bookmarks.js"></script>
    <script src="{{ root }}js/reading-progress.js"></script>
    <script src="{{ root }}js/share.js"></script>
    <script src="{{ root }}js/search.js"></script>
    <script src="{{ root }}js/theme.js"></script>

    <!-- Custom Floating Support Tab -->
    <a href="https://www.buymeacoffee.com/doesthisfeelright" target="_blank" class="floating-support-tab"
        aria-label="Support this blog">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy Me a Coffee" width="24"
            height="24">
        <span>Support</span>
    </a>
</body>

</html>
